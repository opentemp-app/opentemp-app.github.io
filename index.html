<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opentemp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #87CEEB;
            background-image: url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M96.534,30.47c-2.894-2.894-6.774-4.341-10.653-4.341c-3.108,0-6.216,0.938-8.856,2.814c-0.938-3.88-3.88-7.132-7.76-8.698c-3.88-1.566-8.221-0.938-11.591,1.566c-3.37,2.504-5.278,6.384-5.278,10.653c0,0.938,0.098,1.876,0.293,2.814c-4.818-0.938-9.636,0.938-12.53,4.818c-2.894,3.88-3.37,9.046-1.214,13.374c2.156,4.328,6.774,7.132,11.591,7.132h36.326c7.76,0,14.072-6.312,14.072-14.072C100.934,37.244,99.428,33.364,96.534,30.47z" fill="%23ffffff" fill-opacity="0.4"/%3E%3C/svg%3E');
            background-repeat: repeat;
            animation: animateBackground 60s linear infinite;
        }

        @keyframes animateBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 0;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>opentemp</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-info"></div>
    </div>

    <script>
        document.getElementById('city-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                getWeather();
            }
        });

        async function getWeather() {
            const cityInput = document.getElementById('city-input');
            const weatherInfo = document.getElementById('weather-info');
            const city = cityInput.value;

            if (!city) {
                alert('Please enter a city name');
                return;
            }

            try {
                // get the the city
                const geoResponse = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1&language=en&format=json`);
                const geoData = await geoResponse.json();

                if (!geoData.results || geoData.results.length === 0) {
                    throw new Error('Error: City not found');
                }

                const { latitude, longitude } = geoData.results[0];

                // get the weather data
                const weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
                const weatherData = await weatherResponse.json();

                const temperature = weatherData.current_weather.temperature;
                const weathercode = weatherData.current_weather.weathercode;

                const weatherDescription = getWeatherDescription(weathercode);

                weatherInfo.innerHTML = `
                    <h2>Weather in ${city}</h2>
                    <p>Temperature: ${temperature}Â°C</p>
                    <p>Weather: ${weatherDescription}</p>
                `;
            } catch (error) {
                weatherInfo.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        function getWeatherDescription(code) {
            const weatherCodes = {
                0: 'Clear sky',
                1: 'Mainly clear',
                2: 'Partly cloudy',
                3: 'Overcast',
                45: 'Fog',
                48: 'Depositing rime fog',
                51: 'Light drizzle',
                53: 'Moderate drizzle',
                55: 'Dense drizzle',
                61: 'Slight rain',
                63: 'Moderate rain',
                65: 'Heavy rain',
                71: 'Slight snow fall',
                73: 'Moderate snow fall',
                75: 'Heavy snow fall',
                95: 'Thunderstorm'
            };

            return weatherCodes[code] || 'Unknown';
        }
    </script>
</body>
</html>
